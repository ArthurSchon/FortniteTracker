<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tracker App</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="container">
        <header>
            <h1>Fornite Tracker</h1>
        </header>
        <label for="username"></label><input id="username" type="text" placeholder="Epic username...">
        <span id="error"> Merci de completer votre pseudo </span>
        <div class="radio">
            <input class="radio--input" type="radio" value="kbm" name="platform" id="platform_1" checked>
            <label class="radio--label" for="platform_1">PC</label>
            <input class="radio--input" type="radio" value="gamepad" name="platform" id="platform_2">
            <label class="radio--label" for="platform_2">Playstation/Xbox/Switch</label>
            <input class="radio--input" type="radio" value="touch" name="platform" id="platform_3">
            <label class="radio--label" for="platform_3">IOS/Android</label>
        </div>
        <div id="containtable">
        <table class="styled_table">
            <thead>
                <tr>
                    <th>Match played</th>
                    <th>Wins</th>
                    <th>Win %</th>
                    <th>Kills</th>
                    <th>K/D</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="matchp">?</td>
                    <td id="wins">?</td>
                    <td id="winpourc">?</td>
                    <td id="kills">?</td>
                    <td id="kd">?</td>
                </tr>
            </tbody>
        </table>
        </div>
        <input id="btntracker" type="submit" value="Get tracker">
    </div>
    <script src="js/api.js"></script>
</body>
</html>
